intro:
  title: "什么是THORCHAIN？"
  header: "去中心化、匿名、无需预言机的跨链桥梁"
  subheader: "THORChain是一项实现了完全去中心化跨链交易以及赚取原币收益的开创性技术"
  content:
    title: "收益、安全"
    $0:
      title: "无常损失保护"
      $0: "THORChain为流动性提供者提供无常损失保护。"
    $1:
      title: "高额收益"
      $0: "网络是为最大化流动性提供者和节点运营者的收益而设计。"
    $2:
      title: "网络效应"
      $0: "网络是由数十个提供有偿服务的匿名节点运作，它们质押了大量的RUNE以保证流动池安全性，这也加大分岔和重启项目的难度。"
    $3:
      title: "增值资产"
      $0: "RUNE作为结算资产与其它资产以1:1的价值配对形成流动池，而网络的经济模型使得RUNE的价值随着流动池深度的增加而提高。"
