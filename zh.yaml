economy:
  title: "THORCHAIN经济学"
  header: "ThorChain协议的价值随着RUNE的增值而增大"
  subheader: "RUNE对THORChain生态至关重要。它不是管理代币，它有两种功能，分别是跨链交易的结算资产，和为提高网络安全性被节点用来质押的资产。"
  content:
    $0:
      title: "激励设计"
      $0: "被质押的RUNE和流动池中的RUNE需维持平衡来保证网络安全。假如网络中质押的RUNE偏少，那么节点运营者会受激励来提高质押资金；反之，流动性提供者会倾向于提高流动池中的资金。"
    $1:
      title: "确定性价值"
      $0: "网络要求，质押的RUNE与流动池中RUNE的比值为2:1，而流动池中的RUNE与其它链资产的价值比为1:1，那么RUNE的市值至少为其它链的总锁仓价值的3倍。"
    $2:
      title: "高额收益"
      $0: "多种组合式经济激励保证了节点运营者和流动性提供者能获取高额收益。"
    $3:
      title: "基于滑移的交易费"
      $0: "ThorChain的交易费是基于交易滑移设计的，取决于流动池的深度。这样的设计解决了诸如资金池启动、抗攻击、高频和大量交易者支付公平费用等问题。"
    $4:
      title: "连续流动池"
      $0: "无需预言机，只要知道连续流动池中的资产深度，即可知道池中资产市场价值，而套利者可在不同市场间套利，起到平衡市场的作用。"
    $5:
      title: "可验证的偿付能力"
      $0: 任何人都可验证质押、资产仓库、流动池中的资产。当节点运营者试图偷取它们保管的资产时，它们就会失去质押的RUNE，得不偿失。请查看节点和流动池列表。
