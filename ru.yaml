economy:
  title: "ЭКОНОМИКА THORCHAIN"
  header: "Актив сети накапливающий в себе ценность протокола"
  subheader: "Сетевой актив RUNE играет решающую роль в экосистеме THORChain.  Это не токен управления - это расчетный актив, который обеспечивает ликвидность по парам и обеспечивает защиту сети."
  content:
    $0:
      title: "Маятник поощрения"
      $0: "Баланс между RUNE в нодах и в пулах является ключом к безопасной и ликвидной сети. Если сеть недостаточно обеспечена нодами, то операторы узлов стимулируются к увеличению объема своих вложений, а если сеть чрезмерно обеспечена, то поставщики ликвидности стимулируются к внесению большего объема активов."
    $1:
      title: "Детерминированная ценность токена"
      $0: "Цена RUNE является детерминированной - так как сеть требует от операторов ноды вложений 2:1, а в пуле 1:1 с объединенными активами от провайдеров ликвидности, рыночная капитализация RUNE составляет не менее х3 от прочих активов."
    $2:
      title: "Высокая Доходность"
      $0: "Комбинация различных экономических стимулов приводит к созданию сети, которая обеспечивает высокий APY как для операторов нод, так и для поставщиков ликвидности."
    $3:
      title: "Скользящие выплаты"
      $0: "Чувствительные к ликвидности выплаты, основанные на проскальзывании, решают многие проблемы. В том числе проблему неглубоких пулов, сбивающих "пылевых-" и "сендвич-атак", а также заставляет трейдеров, торгующих большими объемами/высокой частотой, платить справедливый процент."
    $4:
      title: "Пулы непрерывной ликвидности"
      $0: "Использование ПНЛ дает множество преимуществ, таких как возможность предугадывать цены без оракула. Просто зная глубину активов в пулах, сеть в состоянии определить цену, в то время как арбитражные боты обеспечивают уровень цены в соответствии с текущими рыночными условиями."
    $5:
      title: "Поддающаяся проверке платежеспособность"
      $0: "Ценность, заблокированная в активах, хранилищах и пулах, легко проверяется. Операторы нод могут украсть из активов, владеемых ими, но они потеряют свой взнос - который гораздо больше, чем хранилище. Просмотрите список нод и пулов."
