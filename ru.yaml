intro:
  title: "ЧТО ТАКОЕ THORCHAIN?"
  header: "Децентрализованный, анонимный мост без оракулов между блокчейнами"
  subheader: "THORChain - это революционная технология, которая позволяет осуществлять полностью децентрализованный обмен между любым поддерживаемым блокчейном и получать доход от собственных активов."
  content:
    title: "Всегда зелёный. Всегда безопасный."
    $0:
      title: "Защита от Непостоянных потерь"
      $0: "THORChain застрахует поставщиков ликвидности от непостоянных потерь."
    $1:
      title: "Высокая доходность"
      $0: "Замысел сети в том, чтобы безжалостно максимизировать доход поставщиков ликвидности и операторов нод."
    $2:
      title: "Сетевой эффект"
      $0: "Сеть поддерживается объединением анонимных операторов нод, которые заперли свои RUNE для обеспечения ликвидности в пулах и получения наград за свои услуги. Попытка клонирования или копирования системы будет сложной задачей."
    $3:
      title: "Принятие ценности"
      $0: "RUNE необходимо добавить в качестве расчетного актива в соотношении 1: 1 в пул.  Но экономическая структура сети приводит к тому, что ценность RUNE увеличивается с увеличением глубины ликвидности."
